<body>
  <script type="module">
    import dayjs from 'https://unpkg.com/supersimpledev@8.5.0/dayjs/esm/index.js';

    const today=dayjs();
    const date=today.add(1,'month')
    console.log(date.format('dddd, MMMM ,D , YYYY'))
    function isWeekend(today){
      if (today.add(3,'days') ==='saturday' || today.add(3,'days') ==='sunday'){
        console.log("yes it is weekend")
      }
      else{
        console.log("no its not a weekend")
      }
    }
    isWeekend(today)
  </script>
